<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣电影Top250</title>
    <link rel="stylesheet" href="/static/css/top250.css" type="text/css">
</head>
<body>
<div class="nav">
    <h1 class="title" align="center">豆瓣电影 Top 250</h1>
    <h3 class="producer" align="right" onclick="window.open('/index')">by——16219111229</h3>
</div>
<table align="center" class="hovertable">
    <thead>
        <tr>
            <th>电影海报</th>
            <th>排名</th>
            <th>电影名称</th>
            <th>人员信息</th>
            <th>年份</th>
            <th>国家</th>
            <th>类型</th>
            <th>评分</th>
            <th>评分人数</th>
        </tr>
    </thead>
    <tbody>
        {% for line in movie_list %}
        <tr onmouseover="this.style.backgroundColor='#9EE0A7';" onmouseout="this.style.backgroundColor='#C7EDCC';">
            <td><img width="100" height="150" src="/static/imgs/{{line.ranking}}.jpg"></td>
            <td>No:{{line.ranking}}</td>
            <td>{{line.title}}</td>
            <td>{{line.personnel_info}}</td>
            <td>{{line.year}}</td>
            <td>{{line.country}}</td>
            <td>{{line.type}}</td>
            <td>{{line.score}}</td>
            <td>{{line.num}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
