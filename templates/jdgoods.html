<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东Python图书商品信息</title>
    <link rel="stylesheet" href="/static/css/jdgoods.css" type="text/css">
</head>
<body>
<div class="nav">
    <h1 class="title" align="center">京东Python图书商品信息</h1>
    <h3 class="producer" align="right" onclick="window.open('/admin')">by——16219111229</h3>
</div>
<table align="center" class="hovertable">
    <thead>
        <tr>
            <th>图书封面</th>
            <th>图书标题</th>
            <th>价格</th>
            <th>成交量</th>
        </tr>
    </thead>
    <tbody>
        {% for line in goods_list %}
        <tr onmouseover="this.style.backgroundColor='#9EE0A7';" onmouseout="this.style.backgroundColor='#C7EDCC';">
            <td><img width="200" height="200" src="/static/imgs/{{line.title}}.jpg"></td>
            <td>{{line.title}}</td>
            <td>{{line.price}}</td>
            <td>{{line.commit}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
